<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Navigation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

        <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

  </head>

  <body class="manrope-400">
    <div id="pageWrapper">
      <div class="content">
        <div id="headerWrapper">
          <header>
            <img src="images/logo-1x.png" alt="logo" width="50" height="50" srcset="images/logo-1x.png 1x, images/logo-2x.png 2x, images/logo-3x.png 3x">
            <span>Middle-Earth Retreats</span>
            <button id="hamburgerBtn"></button>
          </header>
        </div>
        <!-- end header wrapper -->

        <div id="navWrapper">
          <nav>
            <ul>
              <li><a href="#">Clients</a></li>
              <li><a href="#">Services</a></li>
              <li class="active"><a href="index.html">Best Practices</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- end nav wrapper -->

        <div id="mainWrapper">
          <main>
            <div id="cards"></div>
          </main>
        </div>
        <!-- end main wrapper -->

        <div id="footerWrapper">
          <footer>
              <p>&copy; <span id="year">x</span> &bull; Morgan Harris</p>
          </footer>
      </div> <!-- end footer wrapper -->
      </div>
    </div>

    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
