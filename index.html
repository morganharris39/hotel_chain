<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Navigation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="pageWrapper">
      <div class="content">
        <div id="headerWrapper">
          <header>
            <img src="images/logo1x.png" alt="logo" />
            <span>Design Thinking</span>
            <button id="hamburgerBtn"></button>
          </header>
        </div>
        <!-- end header wrapper -->

        <div id="navWrapper">
          <nav>
            <ul>
              <li><a href="#">Clients</a></li>
              <li><a href="#">Services</a></li>
              <li class="active"><a href="index.html">Best Practices</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- end nav wrapper -->

        <div id="mainWrapper">
          <main>
            <div id="cards"></div>
          </main>
        </div>
        <!-- end main wrapper -->

        <div id="footerWrapper">
          <footer>
            <p>
              Copyright &copy; 2025 Design Thinking Inc. All rights reserved.
              <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> |
              <a href="#">Clients</a>
            </p>
          </footer>
        </div>
        <!-- end footer wrapper -->
      </div>
    </div>

    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
